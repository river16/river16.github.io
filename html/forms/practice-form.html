<!DOCTYPE html>
<html>
<head>
  <title>COME VISIT DRAGONS</title>
</head>
<body>
  <form action="success.html" method="post">
    <div>
      <label>Enter your name:</label>
      <input type="text" name="firstname">
    </div>
    <div>
      <label>Favorite Dragon Name</label>
      <select name="dragon">
        <option value="name">Draagon</option>
        <option value="name">Puff</option>
        <option value="name">Smaug</option>
      </select>
    </div>
    <textarea name="textarea" rows="10" cols="50">What are your favorite dragon colors?</textarea>
    <div>
      <label>Choose a date to fly with your dragon:</label>
      <input type="date" name="date">
    </div>
    <div>
      <input type="checkbox" name="cb-agree" value="agree">
      I have signed the flying waiver.
    </div>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
